<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe> <!--300 por 150-->

        para aprender a programar.
    </p>
    <p>
        O site do 

        <iframe src="https://www.goolge.com" frameborder="0">
            <a href="https://www.goolge.com" target="_blank"></a>
            goolge
        </iframe>

        também é muito legal, pena que não funciona dentro do iframe
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>

        também é bem legal!
    </p>
</body>
</html>
